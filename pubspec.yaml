name: xylophone
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 3.0.0

environment:
    sdk: "3.5.3"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.8
    audioplayers: ^6.1.0
    google_fonts: ^6.2.1

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^5.0.0
    flutter_launcher_icons: ^0.14.1
    import_sorter: ^4.6.0

flutter:
    uses-material-design: true

    assets:
        - assets/
        - assets/app-icon/

flutter_launcher_icons:
    android: "launcher_icon"
    ios: "AppIcon"
    image_path: "assets/app-icon/Xylophone.jpg"
    min_sdk_android: 21 # android min sdk min:16, default 21
    web:
        generate: true
        image_path: "assets/app-icon/Xylophone.jpg"
        background_color: "#hexcode"
        theme_color: "#hexcode"
    windows:
        generate: true
        image_path: "assets/app-icon/Xylophone.jpg"
        icon_size: 48 # min:48, max:256, default: 48
    macos:
        generate: true
        image_path: "assets/app-icon/Xylophone.jpg"

import_sorter:
    emojis: true
    comments: true
    ignored_files: # Optional, defaults to []
        - \/test\/*
